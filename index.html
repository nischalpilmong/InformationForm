<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Information Form</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <form class="infoForm" onSubmit="returnValidateForm()">
    <ul>
       <li class="title">Who Are You?</li>
        <li class="fields">
          <label>*First Name:</label><br />
          <input type="text" id="first" name="firstname" placeholder="Enter your firstname.." /><br/>
          <label>*Last Name:</label><br />
          <input type="text" id="last" name="lastname" placeholder="Enter your lastname.." /><br />
          <label>*Email:</label><br />
          <input type="text" id="email" name="email" placeholder="Enter your email id.." />
        </li>
       <li class="title">Where Are You?</li>
         <label>*City:</label><br />
         <input type="text" id="city" name="city" placeholder="Your city.." /><br />
         <label>*State:</label><br />
         <input type="text" id="state" name="state" placeholder="Your state.." /><br />
         <label>*Country:</label><br />
         <input type="text" id="country" name="country" placeholder="Your country.." /><br />
       <li class="title">What Do You Do?</li>
          <label>*Occupation:</label><br />
          <input type="text" id="job" name="job"/><br />
          <label>*Company:</label><br />
          <input type="text" id="company" name="company"/><br />
          <label>*Company Address:</label><br />
          <input type="text" id="address" name="address"/><br />
    </ul>
    <button>Submit Form</button>
  </form>
</body>
</html>
